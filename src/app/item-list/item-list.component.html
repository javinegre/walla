<ul class="item-list">
  <li *ngFor="let item of itemList">
    <strong>{{item.title}}</strong>
    -
    {{item.description}}
    <br/>
    <button *ngIf="!isFavoriteItem(item)" (click)="addToFavoriteList(item)">
      Star
    </button>
    <button *ngIf="isFavoriteItem(item)" (click)="deleteFromFavoriteList(item)">
      Unstar
    </button>
  </li>
</ul>
